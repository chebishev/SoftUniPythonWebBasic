{% extends 'base.html' %}
{% block main %}
    <!-- Create Profile Form -->
    <section id="register">
        <div class="form">
            <h2>Create Profile</h2>
            <form class="register-form" method="post" action="{% url 'profile_create' %}">
                {% csrf_token %}
                {{ form }}

                <button type="submit">Create</button>

            </form>
        </div>
    </section>
{% endblock %}
