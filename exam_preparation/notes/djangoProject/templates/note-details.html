{% extends 'base.html' %}}
{% block add %}
{% include 'li-add.html' %}
{% endblock %}
{% block profile %}
{% include 'li-profile.html' %}
{% endblock %}
{% block body %}

        <div class="body">
            <!--headings-->
            <h1>Note Details</h1>
            <!--headings-->

            <!--details note box-->
            <div class="note-details-container">
                <h2>{{ note.title }}</h2>
                <img class="detail-img" src="{{ note.image_url }}" alt="{{ note.title }}" />
                <div>
                    <p>Content</p>
                </div>
                <p>
                    {{ note.content }}
                </p>
                <div class="right">
                    <a class="button edit" href="{% url 'edit' pk=note.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete' pk=note.pk %}">Delete</a>
                </div>
            </div>
            <!--end details note box-->
        </div>
{% endblock %}
