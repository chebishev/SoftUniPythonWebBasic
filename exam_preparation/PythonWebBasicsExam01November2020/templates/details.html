{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        
<h1>Recipe Details</h1>
        <div class="items-container">
            <div class="item">
                <h2>{{ recipe.title }}</h2>
                <img class="detail-img" src="{{ recipe.image }}" alt="recipe-image">
                <div class="time">
                    <img src="{% static 'images/clock.png' %}" alt="clock-icon">
                    <p>{{ recipe.time }}min</p>
                </div>
                <h3>Ingredients</h3>
                <ul>
                    {% for item in ingredients %}
                    
                        <li>{{ item }}</li>
                    {% endfor %}

                    
                </ul>
                <h3>How to prepare?</h3>
                <div class="recipe-info-full">
                {{ recipe.description }}
                </div>
                <div class="buttons-container">
                    <a class="button edit" href="{% url 'edit' pk=recipe.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete' pk=recipe.pk %}">Delete</a>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
