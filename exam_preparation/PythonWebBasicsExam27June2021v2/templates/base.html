{% load static %}
{% load get_profile %}
{% check_profile as profile %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>Notes</title>
</head>

<body>
<!--navigation bar-->
<header>
    <nav>
        <ul>
            <li class="img"><img src="{% static 'images/note.png' %}"/></li>
            <li><a href="{% url 'index' %}">Notes</a></li>
            <li class="right">
                {% if profile %}
                    {% if file != 'add_note' %}
                <a href="{% url 'note_add' %}">Add Note</a>
                    {% endif %}
                <a href="{% url 'profile' %}">Profile</a>
                {% endif %}
            </li>
        </ul>
    </nav>
</header>
{% block content %}

{% endblock %}

<footer>
    <div>Python Web Basics Exam @SoftUni</div>
</footer>
</body>
</html>
