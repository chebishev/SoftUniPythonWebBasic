{% extends 'base.html' %}

        <!-- Details Page -->
{% block content %}
        <section id="details-page" class="details">
            <div class="book-information">
                <h3>{{ book.title }}</h3>
                <p class="type">Type: {{ book.type }}</p>
                <p class="img"><img src="{{ book.image }}" alt=""></p>
                <div class="actions">
                    <a class="button" href="{% url 'book_edit' book.id %}">Edit</a>
                    <a class="button" href="{% url 'book_delete' book.id %}">Delete</a>
                </div>
            </div>
            <div class="book-description">
                <h3>Description:</h3>
                <p>{{ book.description }}</p>
            </div>
        </section>
{% endblock %}
