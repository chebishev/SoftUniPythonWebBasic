{% extends 'base.html' %}
{% block content %}
    <!-- edit game section -->
    <section id="create-page" class="auth">
        <!-- edit game form -->
        <form id="create" method="post" action="{% url 'edit_game' pk=game.pk %}">
            {{ form }}
                <!-- edit game button -->
                <input class="btn submit" type="submit" value="Edit Game">
                {% csrf_token %}
        </form>
    </section>
{% endblock %}
